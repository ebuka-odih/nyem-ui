
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#880e4f', // Deep burgundy/wine color from screenshot
                light: '#ad1457',
                dark: '#560027',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Safe area insets for iOS devices */
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
      }

      * {
        /* Improve touch responsiveness */
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      html {
        /* Prevent browser UI from showing on drag */
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* Prevent pull-to-refresh and overscroll */
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        background-color: white;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        /* Dark background for desktop framing only, white on mobile */
        background-color: white;
        /* Prevent browser UI from showing on drag */
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        /* Prevent text selection on mobile for better UX */
        -webkit-user-select: none;
        user-select: none;
        /* Prevent zoom on double tap */
        touch-action: pan-x pan-y;
      }
      
      /* Dark background for desktop only */
      @media (min-width: 768px) {
        body {
          background-color: #1a1a1a;
        }
      }

      /* Allow text selection in input fields and text areas */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Utility class to hide scrollbar while maintaining scroll functionality */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;  /* Chrome, Safari and Opera */
      }

      /* Safe area bottom padding utility */
      .pb-safe-bottom {
        padding-bottom: calc(0.75rem + var(--safe-area-inset-bottom));
      }

      .safe-area-bottom {
        padding-bottom: var(--safe-area-inset-bottom);
      }

      /* Bottom nav safe area extension - extends footer bg into home indicator area */
      .footer-safe-bottom {
        padding-bottom: calc(0.75rem + var(--safe-area-inset-bottom));
        margin-bottom: calc(-1 * var(--safe-area-inset-bottom));
      }

      /* For white footer - extends white background into safe area */
      .footer-safe-bottom-white {
        padding-bottom: calc(0.75rem + var(--safe-area-inset-bottom));
        margin-bottom: calc(-1 * var(--safe-area-inset-bottom));
        background-color: white !important;
        /* Ensure background extends all the way down */
        background-clip: padding-box;
        /* Ensure content is not clipped */
        overflow: visible;
        /* Compact height for icon + text */
        height: calc(56px + var(--safe-area-inset-bottom));
        /* Prevent footer from shifting - sticky positioning */
        position: sticky;
        bottom: 0;
        /* Ensure footer stays on top */
        z-index: 50;
        /* Prevent any layout shifts during scroll */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        /* Smooth rendering */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      .safe-area-container {
        /* Remove top padding - headers will handle their own safe areas */
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
        padding-top: 0;
        /* Extend background to cover bottom safe area */
        background-color: white !important;
        /* Ensure full height coverage including safe areas - extend into bottom safe area */
        height: calc(100dvh + env(safe-area-inset-bottom, 0px));
        min-height: calc(100dvh + env(safe-area-inset-bottom, 0px));
        /* Extend beyond viewport to cover safe area at bottom */
        margin-bottom: 0;
        padding-bottom: 0;
        /* Ensure container respects safe areas */
        margin-top: 0;
        /* Ensure background extends all the way down */
        background-clip: padding-box;
      }

      /* Header safe area extension - extends header bg into notch area */
      .header-safe-top {
        padding-top: calc(var(--safe-area-inset-top) + 1rem);
        margin-top: calc(-1 * var(--safe-area-inset-top));
      }

      /* For brand-colored headers */
      .header-safe-top-brand {
        padding-top: calc(var(--safe-area-inset-top) + 1rem);
        margin-top: calc(-1 * var(--safe-area-inset-top));
        background-color: #880e4f !important;
      }

      /* For white headers - extends into notch (for auth pages) */
      .header-safe-top-white {
        padding-top: calc(var(--safe-area-inset-top) + 1rem);
        margin-top: calc(-1 * var(--safe-area-inset-top));
        background-color: white !important;
      }

      /* App header - starts below notch with proper spacing like native iOS apps */
      .app-header-safe {
        /* Safe area inset (accounts for notch) + spacing for header content */
        /* On devices with notch: safe-area-inset-top is ~44-47px (includes status bar) */
        /* We add 12px (0.75rem) for comfortable spacing below status bar content */
        padding-top: calc(env(safe-area-inset-top, 0px) + 0.75rem);
        /* Ensure minimum spacing on devices without notch */
        padding-top: max(calc(env(safe-area-inset-top, 0px) + 0.75rem), 0.75rem);
        /* No negative margin - content starts below notch/status bar */
      }
      
      /* Fallback using CSS custom property if env() not supported */
      @supports not (padding: env(safe-area-inset-top)) {
        .app-header-safe {
          padding-top: calc(var(--safe-area-inset-top) + 0.75rem);
        }
      }

      /* Touch-friendly button interactions */
      .touch-manipulation {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white !important;
        /* Ensure root covers entire viewport including safe areas - extend into bottom safe area */
        height: calc(100vh + env(safe-area-inset-bottom, 0px));
        height: calc(100dvh + env(safe-area-inset-bottom, 0px));
        min-height: calc(100vh + env(safe-area-inset-bottom, 0px));
        min-height: calc(100dvh + env(safe-area-inset-bottom, 0px));
      }

      /* Smooth scrolling */
      * {
        scroll-behavior: smooth;
      }

      /* Prevent footer shift during scroll in PWA */
      @supports (position: sticky) {
        .footer-safe-bottom-white {
          /* Ensure sticky positioning works correctly */
          position: -webkit-sticky;
          position: sticky;
        }
      }

      /* Prevent layout shift when scrolling */
      [data-scrollable] {
        /* Use hardware acceleration for smooth scrolling */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        /* Prevent scroll bounce that might affect footer */
        overscroll-behavior-y: contain;
      }

      /* Better focus styles for accessibility */
      button:focus-visible,
      a:focus-visible {
        outline: 2px solid #880e4f;
        outline-offset: 2px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
